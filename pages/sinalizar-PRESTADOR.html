<body>
    
        <div class="navbar">

            </div>


            <div class="conta">

                    <path d="M16.6666 17.5V15.8333C16.6666 14.9493 16.3155 14.1014 15.6903 13.4763C15.0652 12.8512 14.2174 12.5 13.3333 12.5H6.66665C5.78259 12.5 4.93474 12.8512 4.30962 13.4763C3.6845 14.1014 3.33331 14.9493 3.33331 15.8333V17.5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                        Conta

            </div>

        <section class="parte-baixo">

                <div class="voltar">
                    <span>Voltar</span>
                </div>
   
            </div>
                <div class="foto-perfil">

                    <img class="icon"src="../img/icon.png">

                </div>
 
                <div class="itens-perfil">

                <div class="inf2">
                    <h4 style="margin-bottom: -10px; color:rgb(36, 36, 36)">Nome:</h4>
                    <h2>Ana Lúcia</h2>

                </div>


                <div class="inf2">
                    <h2 style="margin-bottom: -10px; color:rgb(36, 36, 36)">Paga:</h2>
                    <h2 style="color:#00b433">R$ 16,00 / hora</h2>

                </div>
                
                


                
                <div class="inf2">
                    <h2 style="margin-bottom: -10px; color:rgb(36, 36, 36)">Dificuldade:</h2>

                    <h2>Preciso de alguém que pinte o meu telhado.

                    </h2>

                </div>                
                



                
                <div class="sinalizar" onclick="successMessage('Você agora pode prestar esse serviço')">
                    <span>SINALIZAR QUE PRESTA SERVIÇO</span>
                </div>
            </div>

        </div>
   

</section>
